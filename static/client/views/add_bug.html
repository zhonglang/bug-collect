<div>
    <div dragable dialog-title="{{ title }}"></div>
    <div style="width: 100%;padding: 20px 0 20px 40px;">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">类型：</label>
                <div class="col-sm-8">
                    <select ng-model="up.bug_type">
                        <option value="平台">平台</option>
                        <option value="APP">APP</option>
                        <option value="环境">环境</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">客户：</label>
                <div class="col-sm-8">
                    <input ng-model="up.customer">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">问题标题：</label>
                <div class="col-sm-8">
                    <textarea ng-model="up.bug_title"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">问题内容：</label>
                <div class="col-sm-8">
                    <textarea ng-model="up.bug_content"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">类型说明：</label>
                <div class="col-sm-8">
                    <textarea ng-model="up.bug_content_type"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <select ng-model="up.bug_state">
                        <option value="进行中">进行中</option>
                        <option value="已完成">已完成</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">解决方法：</label>
                <div class="col-sm-8">
                    <textarea ng-model="up.bug_resolvent"></textarea>
                </div>
            </div>
        </div>
        <div style="text-align: center;margin-top: 10px;">
            <button class="btn btn-sm btn-primary" ng-click="confirm()">
                确认
            </button>
            <button style="margin-left: 20px;" class="btn btn-sm btn-default" ng-click="cancel()">
                取消
            </button>
        </div>
    </div>
</div>
<style>
    label.control-label{
        padding-top: 0px!important;
    }
    textarea{
        width: 100%;
    }
</style>
